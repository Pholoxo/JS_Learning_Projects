<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Javascript Image slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="slider-container" id="slider">
        <button type="button" class="btn" id="prev">&lt;</button>
        <img src="./images/img_1.jpg" alt="" id="image" />
        <button type="button" class="btn" id="next">&gt;</button>
        <div class="bullet-links" id="bullet-btns">
          <button type="button" class="jump-btn active" data-index=0></button>
          <button type="button" class="jump-btn" data-index=1></button>
          <button type="button" class="jump-btn" data-index=2></button>
          <button type="button" class="jump-btn" data-index=3></button>
          <button type="button" class="jump-btn" data-index=4></button>         
        </div>
      </div>
    <script src="main.js"></script>
  </body>
</html>
