<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Image Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="main-img">
        <img src="./images/img-1.jpg" id="img-preview" />
      </div>
      <div class="imgs" id="img-pannels">
        <img src="./images/img-1.jpg" alt="assorted jelly candies" />
        <img src="./images/img-2.jpg" alt="white ceramic rabbit figurine" />
        <img src="./images/img-3.jpg" alt="spiral marshmallows" />
        <img src="./images/img-4.jpg" alt="sugar candies" />
        <img src="./images/img-5.jpg" alt="heart shaped color tablets" />
        <img src="./images/img-6.jpg" alt="assorted fruit color decors" />
        <img src="./images/img-7.jpg" alt="candies in bowl" />
        <img src="./images/img-8.jpg" alt="jelly bean lot" />
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
